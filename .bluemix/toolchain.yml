version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >-
      [https://github.com/tonymcguckin/empty-toolchain](https://github.com/tonymcguckin/empty-toolchain)
    git branch: '[master](https://github.com/tonymcguckin/empty-toolchain/tree/master)'
toolchain:
  name: 'tmg-empty-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-build:
    service_id: pipeline
    parameters:
      ui-pipeline: true
      configuration:
        env:
          IBMCLOUD_API_KEY: '{{form.pipeline.parameters.api-key}}'
          IBMCLOUD_SPACE: '{{form.pipeline.parameters.prod-space}}'
          IBMCLOUD_ORG: '{{form.pipeline.parameters.prod-organization}}'
          IBMCLOUD_REGION: '{{form.pipeline.parameters.prod-region}}'
form:
  pipeline:
    parameters:
      random: 'hello'
      api-key: 'xyz-api-key-xyz'
    schema:
      $ref: deploy.json
