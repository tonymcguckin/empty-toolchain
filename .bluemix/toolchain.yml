version: '2'
template:
  name: "IBM Cloud Functions REST APIs Toolchain"
  description: "Deploy serverless REST APIs demo application to IBM Cloud Functions"
  required:
    - build1
    - repo1
  info:
    git url: >-
      [https://github.com/IBM/ibm-cloud-functions-refarch-serverless-apis](https://github.com/IBM/ibm-cloud-functions-refarch-serverless-apis)
    git branch: >-
      [master](https://github.com/IBM/ibm-cloud-functions-refarch-serverless-apis/tree/master)
toolchain:
  name: 'cloud-functions-serverless-apis-toolchain'
services:
  repo1:
    service_id: githubpublic
    parameters:
      repo_name: 'ibm-cloud-functions-refarch-serverless-apis'
      repo_url: 'https://github.com/IBM/ibm-cloud-functions-refarch-serverless-apis'
      type: clone
  build1:
    service_id: pipeline
    parameters:
      services:
        - repo1
      name: '{{services.repo1.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          REPO: repo1
          USERNAME: '{{form.pipeline.parameters.username}}'
          PASSWORD: '{{form.pipeline.parameters.password}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          SPACE: '{{form.pipeline.parameters.space}}'
          ORG: '{{form.pipeline.parameters.organization}}'
          REGION: '{{form.pipeline.parameters.region}}'
          GROUP: '{{form.pipeline.parameters.group}}'
        execute: true
form:
  pipeline:
    parameters: {}
    schema:
      $ref: deploy.json
macroOpen: '{{#foo}}'
bar: {}
macroClose: '{{/foo}}'
'{{#stray1}}'
hello: 'world'
'{{/stray2}}'
